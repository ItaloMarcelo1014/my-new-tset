<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/more/css/style.css">
  <script src="https://kit.fontawesome.com/8a5cc113f7.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   <main class="container">
     <div class="box-imagem">
      <img src="/more/image-product-mobile.jpg" alt="mobile"  class="img-1">
      <img src="/more/image-product-desktop.jpg" alt="desk"  class="img-2">
     </div>
     <div class="info">
       <h4>perfumer</h4>
       <h1>Gabrielle Essence Eau De Parfum</h1>
       <p> A floral, solar and voluptuous interpretation composed by Olivier  Polge, 
        Perfumer-Creator for the House of  CHANEL.</p>
        <div class="button-info">
          <p class="line"> <span id="big"> $149.99</span>
          <span id="line-item"> $169.99</span></p>
        </div>
        <div class="buttons-row">
         <button><i class="fa-solid fa-cart-shopping"></i> <span class="cart">Add to Cart</span></button>
        </div>
     </div>
 
   </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Italo Marcelo</a>.
  </div>
</body>
</html>
